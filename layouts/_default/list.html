{{ partial "header" . }}
<section class="site-content container clearfix">
    {{ partial "menu" . }}

    <main role="main" class="content">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "aside" . }}
</section>
{{ partial "footer" . }}
