{{ partial "header" . }}
<section class="site-content container clearfix">
    {{ partial "menu" . }}

    <main role="main" class="content">
    <h2>{{ .Title }}:</a>
    <ul>
    {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
        <li>
            <a href="{{ $value.Name | urlize }}">{{ $value.Name }} ({{ $value.Count }})</a>
        </li>
    {{ end }}
    </ul>
    </main>

    {{ partial "aside" . }}
</section>
{{ partial "footer" . }}
