<header class="menubar" role="menubar">
    <img src="{{ .Site.Params.logo }}" alt="" class="site-logo">
    <a class="site-title" href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}
        <span class="site-title__subtitle">{{ .Site.Params.subtitle }}</span>
    </a>

    <input type="checkbox" id="menubar-expander" class="menubar-expander">
    <label for="menubar-expander" class="menubar-expander">
        <i class="icon-menu"></i>
    </label>

    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}

        {{ else }}
            <a href="{{ .URL }}" {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active"{{ end }} title="{{ .Title }}" {{ if not .Page }}target="_blank"{{ end }}>
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        {{ end }}
    {{ end }}
</header>
